name: Local CI/CD (Windows + Docker Desktop)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy-local:
    runs-on: [self-hosted, Windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop previous container (if any)
        shell: powershell
        run: |
          $name = "angular-nginx"
          $exists = docker ps -a --format '{{.Names}}' | findstr /I "^$name$"
          if ($LASTEXITCODE -eq 0) { docker rm -f $name }

      - name: Build image
        shell: powershell
        run: |
          docker build --pull --no-cache -t prueba-angular:latest .

      - name: Run container
        shell: powershell
        run: |
          docker run -d --name angular-nginx `
            --restart unless-stopped `
            -p 8080:80 `
            prueba-angular:latest
