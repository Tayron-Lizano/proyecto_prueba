name: Local CI/CD (Windows + Docker Desktop)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy-local:
    runs-on: [self-hosted, Windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop previous container (if any)
        shell: powershell
        run: |
          docker rm -f angular-nginx 2>$null | Out-Null

      - name: Build image
        shell: powershell
        run: |
          docker build --pull --no-cache -t prueba-angular:latest .

      - name: Run container
        shell: powershell
        run: |
          docker run -d --name angular-nginx `
            --restart unless-stopped `
            -p 8080:80 `
            prueba-angular:latest
